<style>
  .example-container {
    width: 100%;
    height: 100%;
    border: 1px solid rgba(0, 0, 0, 0.5);
  }


  a {
    margin: 20px;
    display: block;
    border: 1px solid black;
    border-radius: 10px;
    padding: 20px;
    font-size: 24px;
    margin-bottom: 20px;
    text-decoration: none;
    background-color: indigo;
    color: white;
  }

  a:hover {
    box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
  }

  #topbar {
    width: 100%;
    height: fit-content;
  }

  #topbar > * {
    display: inline;
  }

  #topbar > h2 {
    padding-left: 20px;
  }
</style>


<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <a href="profile" mat-button>Profile</a>
    <a href="gallery" mat-button>Gallery</a>
    <a href="contact" mat-button>Contact</a>
  </mat-drawer>

  <div class="example-sidenav-content">
    <div id="topbar">
      <button type="button" mat-button (click)="drawer.toggle()">
        <mat-icon #menu>segment</mat-icon>
      </button>
      <h2 #pageTitle>{{url}}</h2>
    </div>

    <div id="page-content">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
